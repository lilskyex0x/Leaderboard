<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Csgo: Leaderboard</title>
  </head>

  <body>
    <h1>Leaderboard</h1>
    <div id="score__container">
      <h2 class="subtitle">
        Recent scores<button class="refreshBtn" type="reset">Refresh</button>
      </h2>
      <ul id="score__table">
      </ul>
    </div>
    <div id="add__score">
      <h2 class="subtitle">Add your score</h2>
      <form action="#" id="add__form">
        <input type="text" name="name" id="name" placeholder="Your name" />
        <input type="number" name="score" id="score" placeholder="Your score" />
        <button type="submit" class="addBtn">Submit</button>
      </form>
    </div>
  </body>
</html>
